apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: ghcr.io/alexeypetroff/flask-app:c594b759d2ab4657495091e54a5d741cef20c3fe
          ports:
            - containerPort: 8080
          env:
            - name: APP_NAME
              value: "airtasker"
